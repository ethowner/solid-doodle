<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>Video player card</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#14141b;
      --muted:#8b8b94;
      --text:#e7e7ee;
      --accent:#2f7cff;
      --ring:rgba(47,124,255,.4);
      --chip:#1b1b24;
      --shadow:0 8px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 600px at 20% -10%, #182033 0%, rgba(24,32,51,0) 60%),
                         radial-gradient(1000px 600px at 100% 0%, #2a163f 0%, rgba(42,22,63,0) 55%),
                         var(--bg);
      color:var(--text);
      font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing:antialiased;
      display:block; padding:24px 24px 32px 24px; min-height:100%;
    }
    .wrap{width:min(720px, 100%); margin:16px auto 24px auto;}
    .title{font-weight:700; font-size:18px; text-align:center; margin:8px 0 14px}

    .card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden; border:1px solid rgba(255,255,255,.04)}
    .thumb{position:relative; background:#0d0d12; aspect-ratio:16/9; display:block;}
    .thumb .play{
      position:absolute; inset:0; display:grid; place-items:center; cursor:pointer;
    }
    .thumb .play::before{
      content:""; position:absolute; width:160px; height:160px; border-radius:50%;
      background:radial-gradient(circle, rgba(255,255,255,.08), rgba(255,255,255,0) 60%);
      filter:blur(2px); transform:translateZ(0);
    }
    .thumb svg{width:72px; height:72px; opacity:.9}

    .meta{display:flex; gap:12px; align-items:center; padding:14px 16px 18px 16px}
    .chip{display:inline-flex; align-items:center; gap:8px; background:var(--chip); padding:8px 10px; border-radius:12px; border:1px solid rgba(255,255,255,.06); font-size:12px; color:#cfd0d9}
    .name{font-weight:600}
    .sub{color:var(--muted); font-size:13px}

    video{width:100%; height:auto; display:none; border-radius:0}
    video.show{display:block}
  </style>
</head>
<body>
  <main class="wrap" role="main">

    <article class="card" aria-label="Video card">
      <a class="thumb" href="#" id="playArea" aria-label="Play video">
        <div class="play" aria-hidden="true">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="32" r="30" stroke="white" opacity=".25"/>
            <path d="M26 21v22l18-11L26 21z" fill="white"/>
          </svg>
        </div>
      </a>

      <div class="meta">
        <span class="chip" aria-label="format">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M6 2h7l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z" stroke="currentColor"/>
            <path d="M13 2v5h5" stroke="currentColor"/>
          </svg>
          MP4
        </span>
        <div>
          <div class="name">IMG 24.08.2025.MP4</div>
          <div class="sub">1080p · 12 sek · H.264</div>
        </div>
      </div>

      <video id="player" playsinline controls preload="metadata" poster="" src="video.mp4"></video>
    </article>
  </main>

  <script>
    const player = document.getElementById('player');
    const playArea = document.getElementById('playArea');

    function playInline(){
      player.classList.add('show');
      player.focus();
      try { player.muted = true; player.play().catch(()=>{}); } catch(_){ }
    }
    playArea.addEventListener('click', playInline);
  </script>
</body>
</html>
